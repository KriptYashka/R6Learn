{% extends 'base/base.html' %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    {{ field.label }}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
